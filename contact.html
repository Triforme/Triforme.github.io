<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ciapar & Magnar - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <style>
        body, h1, h2, h3, h4, h5, h6 { 
            font-family: "Amatic SC", sans-serif; 
            margin: 0;
            padding: 0;
        }

        .w3-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            z-index: 2;  
            background-color: rgba(0, 0, 0, 0.7); 
        }

        .w3-bar-item {
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .w3-bar-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .w3-bar-item {
                padding: 12px; /* Riduce il padding per schermi piccoli */
            }
            .w3-top {
                position: relative; /* Modifica la posizione per mobile */
            }
        }

        .w3-container {
            padding: 64px;
            z-index: 2;
            position: relative;
        }

        .w3-button {
            background-color: #000;
            color: #fff;
        }

        .w3-row .w3-half {
            width: 100% !important;
        }
        
        @media (max-width: 480px) {
            .w3-bar-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top w3-bar w3-xlarge w3-black w3-opacity-min">
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="menu.html" class="w3-bar-item w3-button">MENU</a>
    <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
</div>

<!-- Contenuto della pagina -->
<div class="w3-content">
  <div class="w3-container w3-center">
    <h1 class="w3-jumbo">Contact Us</h1>
    <p class="w3-large">We'd love to hear from you! Please get in touch using the form below.</p>

    <!-- Form di contatto -->
    <form action="/submit-form" method="post" class="w3-container w3-card-4 w3-light-grey">
      <div class="w3-row">
        <div class="w3-half">
          <label for="name" class="w3-label">Your Name</label>
          <input class="w3-input w3-border" type="text" id="name" name="name" required>
        </div>
        <div class="w3-half">
          <label for="email" class="w3-label">Your Email</label>
          <input class="w3-input w3-border" type="email" id="email" name="email" required>
        </div>
      </div>
      <label for="message" class="w3-label">Your Message</label>
      <textarea class="w3-input w3-border" id="message" name="message" rows="5" required></textarea>
      <br>
      <button type="submit" class="w3-button w3-black w3-large">Send Message</button>
    </form>
  </div>
</div>

</body>
</html>
